<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day7_Task</title>
</head>
<body style="background-color: antiquewhite; border: 5px red solid;text-align:center;" >
   <h1 style="color: rgb(235, 20, 20);">Survey Form</h1>
   <form>
    <label for="name"><b>Name : </b></label>
        <input type="text" placeholder="Enter Your Full Name" name="name" required />
    <br><br>
    <label for="email"><b>Email : </b></label>
        <input type="email" placeholder="Enter Valid Email ID" name="email" required />
    <br><br>
    <label for="dob"><b>Date of Birth : </b></label>
        <input type="date" name="dob" required />
    <br><br>
    <label for="gender"><b>Gender : </b></label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
    <br><br>
    <label for="marital"><b>Marital Status : </b></label>
        <input type="radio" name="marital">Single
        <input type="radio" name="marital">Married
       
    <br><br>
    <label for="party"><b>Which political party(s) do you support? : </b></label>
        <br>
        <input type="checkbox" name="party">Bhartiya Janta Party <img src="https://img.icons8.com/color/24/000000/bjp-india.png" height="24"/>
        <br>
        <input type="checkbox" name="party">Indian National Congress <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/INC_Logo.png" height="24"/>
        <br>
        <input type="checkbox" name="party">Bahujan Samaj Party <img src="https://seeklogo.com/images/B/bsp-logo-450EC6A522-seeklogo.com.png" height="24"/>
        <br>
        <input type="checkbox" name="party">Communist Party of India (Marxist) <img src="https://logodix.com/logo/1709813.png" height="24"/>
        <br>
        <input type="checkbox" name="party">Other <img src="https://forums.autodesk.com/autodesk/attachments/autodesk/78/795255/1/Transparant.png" height="24"/>
        <br>
        <input type="checkbox" name="party">Prefer Not to Say <img src="https://forums.autodesk.com/autodesk/attachments/autodesk/78/795255/1/Transparant.png" height="24"/>
    <br><br>
    <label for="leader"><b>Favourite Political Leader : </b></label>
        <input type="text" name="leader" placeholder="Enter Leader Name">
    <br><br>
    <label for="election"><b>Which party will win this election? : </b></label>
        <select name="election">
            <option >Bhartiya Janta Party</option>
            <option >Indian National Congress</option>
            <option>Bahujan Samaj Party</option>
            <option>Communist Party of India (Marxist)</option>
            <option>Other</option>
            <option>Prefer Not to Say</option>
        </select>
    <br><br>
    <label for="ID"><b>Upload any of your ID card : </b></label>
        <input type="file" name="ID">
    <br><br>
    <label for="info"><b>Tell About Yourself : </b></label>
        <textarea name="info" cols="40" rows="5"></textarea>
    <br><br>
    <input style="color: rgb(235, 20, 20);font-weight: bold;background-color: white;" type="submit">
   </form>
   </div>
</body>
</html>
